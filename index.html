<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lea_Rumi | Chaos Haus</title>
    
    <style>
        /* 1. CSS-Variablen f√ºr die Farbpalette */
        :root {
            --farbe-orange: #FF7F50;       /* Coral (Anfang) */
            --farbe-hell-lila: #DDA0DD;    /* Plum (Mitte) */
            --farbe-dunkel-lila: #4B0082;  /* Indigo (Ende) */
            --schriftfarbe-hell: #FFFFFF;
            --schriftfarbe-dunkel: #333333;
            --menu-hover: #5D3FD3;         /* Dunkleres Lila f√ºr Hover */
        }

        /* 2. Allgemeine Formatierung und Hintergrund */
        body {
            font-family: 'Arial', sans-serif;
            color: var(--schriftfarbe-dunkel);
            background: linear-gradient(135deg, var(--farbe-orange), var(--farbe-hell-lila), var(--farbe-dunkel-lila));
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* 3. Header- und Navigations-Bereich */
        header {
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--schriftfarbe-hell);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-titel h1 {
            font-size: 2.2em;
            margin: 0;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--schriftfarbe-hell);
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li a.aktiv {
            background-color: var(--menu-hover);
        }

        /* 4. Hauptinhaltsbereich */
        main {
            padding: 40px;
            flex-grow: 1;
        }

        .inhalts-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        /* Styling f√ºr den Begr√º√üungs-Titel */
        #begruessungsTitel {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--farbe-dunkel-lila);
        }
        
        /* Styling f√ºr den News-Block */
        .neueste-news-box {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--farbe-dunkel-lila);
            color: var(--schriftfarbe-hell);
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .neueste-news-box h3 {
            color: var(--farbe-orange);
            margin-top: 0;
        }
        .neueste-news-box a {
            color: var(--farbe-hell-lila);
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-titel">
            <h1>Lea_Rumi | Chaos Haus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="aktiv">Startseite</a></li>
                <li><a href="streamplan.html">Streamplan</a></li>
                <li><a href="neuigkeiten.html">Neuigkeiten/Announcements</a></li>
                <li><a href="verlinkungen.html">Verlinkungen</a></li>
                <li><a href="twitch.html">Twitch</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="inhalts-box">
            <div id="begruessungInhalt">
                <h2 id="begruessungsTitel">Lade Willkommensnachricht...</h2>
                </div>
            
            <div id="neuesteNews" class="neueste-news-box">
                <h3>Lade neueste News...</h3>
            </div>
        </div>
    </main>

    <script>
        // *** 1. Funktion: Begr√º√üungstext laden ***
        function ladeBegruessung() {
            fetch('begruessung.json')
                .then(response => {
                    if (!response.ok) throw new Error('Fehler beim Laden der Begr√º√üungsdaten.');
                    return response.json();
                })
                .then(daten => {
                    const titelElement = document.getElementById('begruessungsTitel');
                    const inhaltContainer = document.getElementById('begruessungInhalt');
                    
                    // Titel setzen
                    titelElement.textContent = daten.titel || 'Willkommen';

                    // Inhalt (Array von Abs√§tzen) einf√ºgen
                    let htmlInhalt = '';
                    if (daten.inhalt && Array.isArray(daten.inhalt)) {
                        daten.inhalt.forEach(absatz => {
                            htmlInhalt += `<p>${absatz}</p>`;
                        });
                    }
                    
                    // F√ºgt den generierten Inhalt NACH dem Titel ein
                    titelElement.insertAdjacentHTML('afterend', htmlInhalt);
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Begr√º√üung:', error);
                    document.getElementById('begruessungInhalt').innerHTML = 
                        '<h2 id="begruessungsTitel">Willkommen!</h2><p>Fehler beim Laden des Begr√º√üungstextes.</p>';
                });
        }
        
        // *** 2. Funktion: Neueste News laden ***
        function ladeNeuesteNews() {
            fetch('neuigkeiten.json')
                .then(response => {
                    if (!response.ok) throw new Error('Fehler beim Laden der News-Daten.');
                    return response.json();
                })
                .then(daten => {
                    const container = document.getElementById('neuesteNews');
                    if (!daten.posts || daten.posts.length === 0) {
                        container.innerHTML = '<h3>Keine aktuellen Neuigkeiten verf√ºgbar.</h3>';
                        return;
                    }
                    let neuestePost = daten.posts.reduce((max, post) => 
                        (post.id > max.id ? post : max), daten.posts[0]
                    );

                    container.innerHTML = `
                        <h3>üî• ${neuestePost.titel}</h3>
                        <p style="font-size: 0.9em; color: var(--farbe-hell-lila);">
                            (${neuestePost.datum} | Kategorie: ${neuestePost.kategorie})
                        </p>
                        <p>${neuestePost.inhalt.substring(0, 150)}...</p> 
                        <p style="text-align: right; margin-top: 15px;">
                            <a href="neuigkeiten.html">Alle News ansehen ‚Üí</a>
                        </p>
                    `;
                })
                .catch(error => {
                    console.error('Fehler beim Laden der News:', error);
                    document.getElementById('neuesteNews').innerHTML = 
                        '<h3>Fehler beim Laden der News-Daten.</h3>';
                });
        }
        
        // F√ºhrt beide Funktionen aus
        ladeBegruessung();
        ladeNeuesteNews();
    </script>
</body>
</html>

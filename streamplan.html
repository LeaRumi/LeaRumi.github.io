<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lea_Rumi | Chaos Haus - Streamplan</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        /* 1. CSS-Variablen für die Farbpalette */
        :root {
            --farbe-orange: #FF7F50;       /* Coral (Anfang) */
            --farbe-hell-lila: #DDA0DD;    /* Plum (Mitte) */
            --farbe-dunkel-lila: #4B0082;  /* Indigo (Ende) */
            --schriftfarbe-hell: #FFFFFF;
            --schriftfarbe-dunkel: #333333;
            --menu-hover: #5D3FD3;         /* Dunkleres Lila für Hover */
        }

        /* 2. Allgemeine Formatierung und Hintergrund */
        body {
            font-family: 'Arial', sans-serif;
            color: var(--schriftfarbe-dunkel);
            background: linear-gradient(135deg, var(--farbe-orange), var(--farbe-hell-lila), var(--farbe-dunkel-lila));
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* 3. Header- und Navigations-Bereich */
        header {
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--schriftfarbe-hell);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-titel h1 {
            font-size: 2.2em;
            margin: 0;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--schriftfarbe-hell);
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li a.aktiv {
            background-color: var(--menu-hover);
        }

        /* 4. Hauptinhaltsbereich */
        main {
            padding: 40px;
            flex-grow: 1;
        }

        .inhalts-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Zusätzliches Styling nur für den Streamplan (für bessere Lesbarkeit) */
        .plan-eintrag {
            background-color: #f7f7f7;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid var(--farbe-hell-lila);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
        }
        .tag {
            font-weight: bold;
            color: var(--farbe-dunkel-lila);
            flex-basis: 150px;
        }
        .details {
            flex-grow: 1;
        }
        .uhrzeit {
            font-weight: bold;
            color: var(--farbe-orange);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-titel">
            <h1>Lea_Rumi | Chaos Haus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="streamplan.html">Streamplan</a></li>
                <li><a href="neuigkeiten.html">Neuigkeiten/Announcements</a></li>
                <li><a href="verlinkungen.html">Verlinkungen</a></li>
                <li><a href="vipmods.html">VIPs/Mods</a></li>
                <li><a href="twitch.html">Twitch</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="inhalts-box">
            <h2 id="planTitel">Lade Streamplan...</h2>
            <p id="planAktualisiert"></p>
            <div id="streamplanContainer">
                <p>Bitte warten...</p>
            </div>
        </div>
    </main>

    <script>
        function ladeStreamplan() {
            fetch('streamplan.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fehler beim Laden der Streamplan-Daten: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(daten => {
                    document.getElementById('planTitel').textContent = daten.titel;
                    document.getElementById('planAktualisiert').textContent = 
                        'Zuletzt aktualisiert: ' + daten.datum_aktualisiert;

                    const container = document.getElementById('streamplanContainer');
                    container.innerHTML = '';
                    
                    daten.plan.forEach(eintrag => {
                        const div = document.createElement('div');
                        div.className = 'plan-eintrag';
                        div.innerHTML = `
                            <span class="tag">${eintrag.tag}:</span>
                            <span class="details">${eintrag.spiel}</span>
                            <span class="uhrzeit">${eintrag.uhrzeit}</span>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden des Streamplans:', error);
                    document.getElementById('streamplanContainer').innerHTML = 
                        '<p style="color: red;">Der Streamplan konnte leider nicht geladen werden. Bitte prüfen Sie die streamplan.json Datei.</p>';
                });
        }
        ladeStreamplan();
    </script>
</body>
</html>
